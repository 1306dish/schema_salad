"@context":
  "@base": "https://w3id.org/cwl/salad#"
  "sld": "https://w3id.org/cwl/salad#"
  "avro": "https://w3id.org/cwl/avro#"
  "dct": "http://purl.org/dc/terms/"
  "rdf": "http://www.w3.org/1999/02/22-rdf-syntax-ns#"
  "rdfs": "http://www.w3.org/2000/01/rdf-schema#"

"@graph":
- name: "Semantic_Annotations_for_Linked_Avro_Data"
  type: documentation
  doc: |
    Work in progress.


- name: PrimitiveType
  type: enum
  symbols:
    - "avro:null"
    - "avro:boolean"
    - "avro:int"
    - "avro:long"
    - "avro:float"
    - "avro:double"
    - "avro:bytes"
    - "avro:string"
  doc: |
   Salad data types are based on Avro schema declarations.  Refer to the
   [Avro schema declaration documentation](https://avro.apache.org/docs/current/spec.html#schemas) for
   detailed information.

   ## Simple types

   * **null**: no value
   * **boolean**: a binary value
   * **int**: 32-bit signed integer
   * **long**: 64-bit signed integer
   * **float**: single precision (32-bit) IEEE 754 floating-point number
   * **double**: double precision (64-bit) IEEE 754 floating-point number
   * **bytes**: sequence of uninterpreted 8-bit unsigned bytes
   * **string**: Unicode character sequence


- name: "Any"
  type: enum
  symbols: ["#Any"]
  doc: |
    The **Any** type validates for any non-null value.


- name: JsonldPredicate
  type: record
  fields:
    - name: _id
      type: ["null", string]
      jsonldPredicate:
        _id: sld:_id
        _type: "@id"
        identifier: true
    - name: _type
      type: ["null", string]
    - name: identifier
      type: ["null", boolean]


- name: ComplexType
  type: record
  doc: |
   * **record**: An object with one or more fields defined by name and type
   * **enum**: A value from a finite set of symbolic values
   * **array**: An ordered sequence of values

  abstract: true
  fields:
    - name: name
      type: string
      jsonldPredicate: "@id"

    - name: doc
      type: ["null", string]

    - name: docParent
      type: ["null", string]
      jsonldPredicate:
        _id: "sld:docParent"
        _type: "@id"

    - name: docAfter
      type: ["null", string]

    - name: jsonldPrefix
      type: ["null", string]

    - name: jsonldPredicate
      type:
        - "null"
        - string
        - "#JsonldPredicate"

    - name: validationRoot
      type: ["null", boolean]


- name: RecordField
  type: record
  fields:
    - name: name
      type: string
      jsonldPredicate: "@id"

    - name: doc
      type: ["null", string]

    - name: type
      type:
        - "#PrimitiveType"
        - "#ComplexType"
        - "#Any"
        - type: array
          items:
            - "#PrimitiveType"
            - "#ComplexType"
            - "#Any"
      jsonldPredicate:
        _id: "avro:type"
        _type: "@vocab"

    - name: jsonldPrefix
      type: ["null", string]

    - name: jsonldPredicate
      type:
        - "null"
        - string
        - "#JsonldPredicate"


- name: RecordSchema
  type: record
  extends: "#ComplexType"
  validationRoot: true
  fields:
    - name: type
      doc: "Must be `record`"
      type:
        name: Record_symbol
        type: enum
        symbols:
          - "avro:record"
      jsonldPredicate:
        _id: "avro:type"
        _type: "@vocab"


    - name: "fields"
      type:
        type: "array"
        items: "#RecordField"

      jsonldPredicate: "avro:fields"
      doc: "Defines the fields of the record."

    - name: extends
      type: ["null", string]
      jsonldPredicate:
        _id: "sld:extends"
        _type: "@id"

    - name: specialize
      type: ["null", string]


- name: EnumSchema
  type: record
  extends: "#ComplexType"
  validationRoot: true
  fields:
    - name: type
      doc: "Must be `enum`"
      type:
        name: Enum_symbol
        type: enum
        symbols:
          - "avro:enum"
      jsonldPredicate:
        _id: "avro:type"
        _type: "@vocab"

    - name: "symbols"
      type:
        - type: "array"
          items: "string"
      jsonldPredicate:
        _id: "avro:symbols"
        _type: "@id"
        identifier: true
      doc: "When `type` is `enum`, defines the set of valid symbols."


- name: ArraySchema
  type: record
  fields:
    - name: type
      doc: "Must be `array`"
      type:
        name: Array_symbol
        type: enum
        symbols:
          - "avro:array"
      jsonldPredicate:
        _id: "avro:type"
        _type: "@vocab"


    - name: items
      type:
        - "#PrimitiveType"
        - "#ComplexType"
        - string
        - type: array
          items: [ "#PrimitiveType", "#ComplexType", string ]
      jsonldPredicate:
        _id: "avro:items"
        _type: "@vocab"
      doc: "When `type` is `array`, defines the type of the array elements."


- name: Documentation
  type: record
  validationRoot: true
  fields:
    - name: type
      doc: "Must be `documentation`"
      type:
        name: Documentation_symbol
        type: enum
        symbols:
          - "sld:documentation"
      jsonldPredicate:
        _id: "avro:type"
        _type: "@vocab"


    - name: doc
      type: string

    - name: docParent
      type: ["null", string]
      jsonldPredicate:
        _id: "sld:docParent"
        _type: "@id"

    - name: docAfter
      type: ["null", string]
